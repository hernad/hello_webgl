<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <title>RNAL 3D</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>

<body style="color:sienna;margin-left:20px">
  
<h1>Hello world</h1>

<img src="kobo_Knife.png" class="img-circle" style="background-color:silver;"/>

<div class="btn-toolbar">
  <div class="btn-group">

    <a class="btn" href="#"><i class="icon-align-left"></i></a>
    <a class="btn" href="#"><i class="icon-align-center"></i></a>
    <a class="btn" href="#"><i class="icon-align-right"></i></a>
    <a class="btn" href="#"><i class="icon-align-justify"></i></a>
  </div>
</div>

<div class="row">
  <div class="span4">
	  Level 1 kolona
  </div>
  <div class="row">
	  	 <div class="span3">3</div>
	  	 <div class="span1">1</div>
  </div>	  
</div>

<form>
  <legend>Legenda</legend>
  <label>Ime labele</label>
  <input type="text" placeholder="Ukucaj nešto…">
  <span class="help-block">ovo je help.</span>
  <label class="checkbox">
    <input type="checkbox"> klikni me
  </label>
  <button type="submit" class="btn">dugme</button>
  
  <div class="controls">
    <input class="span5" type="text" placeholder=".span5">
  </div>
  <div class="controls controls-row">
    <input class="span4" type="text" placeholder=".span4">
    <input class="span1" type="text" placeholder=".span1">
  </div>
  
</form>

<form class="form-inline">
	
  <input type="text" class="input-small" placeholder="Email">
  <input type="password" class="input-small" placeholder="Password">
  <label class="checkbox">
    <input type="checkbox"> Remember me
  </label>

  <div class="input-prepend">
    <span class="add-on">@</span><input class="span2" id="prependedInput" size="16" type="text" placeholder="Username">
  </div>
  <div class="input-append">
    <input class="span2" id="appendedInput" size="16" type="text"><span class="add-on">.00</span>
  </div>

  <button type="submit" class="btn">Sign in</button>
</form>




<a href="options.html"><button>opcije</button></a>

<div class="control-group warning">
  <label class="control-label" for="inputWarning">Input with warning</label>
  <div class="controls">
    <input type="text" id="inputWarning">
    <span class="help-inline">Something may have gone wrong</span>
  </div>
</div>
<div class="control-group error">
  <label class="control-label" for="inputError">Input with error</label>
  <div class="controls">
    <input type="text" id="inputError">
    <span class="help-inline">Please correct the error</span>
  </div>
</div>
<div class="control-group success">
  <label class="control-label" for="inputSuccess">Input with success</label>
  <div class="controls">
    <input type="text" id="inputSuccess">
    <span class="help-inline">Woohoo!</span>
  </div>
</div>

</body>

<!--Libs-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
